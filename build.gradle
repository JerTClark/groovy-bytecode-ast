repositories {
    mavenCentral()
}

// external dependencies
dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: '1.7.6'
    testCompile "org.spockframework:spock-core:0.5-groovy-1.7"
    testCompile "junit:junit:4.8.1"
}
